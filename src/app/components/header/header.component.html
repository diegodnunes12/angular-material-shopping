<mat-toolbar color="primary">
  <span class="logo" (click)="onClickNavigateHome()">Tech Store</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Fevorite" (click)="onClickNavigateFavorites()">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="My cart">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Profile" (click)="onClickNavigateProfile()">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
